name: Build and Push Apimon Image

on:
  workflow_dispatch:  # Allow manual triggering
  push:
    paths:
      - 'apimon/**'
      - '.github/workflows/build-apimon.yml'

env:
  GCP_PROJECT_ID: aleo-provable-migration-test
  GCP_ARTIFACT_REGISTRY_REGION: us-east1
  GCP_ARTIFACT_REPO: snarkos-containers
  IMAGE_TAG: latest  # or use `date +%Y%m%d%H%M%S` in bash if you want to automate versioning

jobs:
  build-apimon:
    runs-on: snarkos-amd64-builder
    name: Build Apimon Image

    steps:
      - uses: actions/checkout@v4

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_IMG_BUILDER_KEY }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_IMG_BUILDER_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-east1-docker.pkg.dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Apimon Image
        uses: docker/build-push-action@v5
        with:
          context: ./apimon
          file: ./service/apimon/Dockerfile.apimon
          push: true
          platforms: linux/amd64
          provenance: false
          tags: us-east1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_ARTIFACT_REPO }}/apimon:${{ env.IMAGE_TAG }}
